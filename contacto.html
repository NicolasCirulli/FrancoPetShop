    <section id="contact">
        <div class="container">
            <h2 class="text-uppercase text-center text-secondary mb-0">
                Contactanos!
            </h2>
            <hr class="star-dark mb-5" />
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">
                        <div class="control-group">
                            <div class="mb-0 form-floating controls">
                                <input class="form-control" type="text" id="name" required=""
                                    placeholder="Nombre" /><label class="form-label">Nombre</label><small
                                    class="form-text text-danger help-block"></small>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="mb-0 form-floating controls">
                                <input class="form-control" type="email" id="email" required=""
                                    placeholder="Correo" /><label class="form-label">Correo</label><small
                                    class="form-text text-danger help-block"></small>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="mb-0 form-floating controls">
                                <input class="form-control" type="tel" id="phone" required=""
                                    placeholder="Phone Number" /><label class="form-label">Telefono (Opcional)</label><small
                                    class="form-text text-danger help-block"></small>
                            </div>

                            <div class="form-check form-check-inline form-switch my-3 me-4">
                                <input class="form-check-input" type="checkbox" role="switch" id="gato" />
                                <label class="form-check-label" for="gato">Gato</label>
                            </div>
                            <div class="form-check form-check-inline form-switch my-3">
                                <input class="form-check-input" type="checkbox" role="switch" id="perro" />
                                <label class="form-check-label" for="perro">Perro</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="mb-3 form-floating controls">
                                <textarea class="form-control" id="message" required="" placeholder="Message"
                                    style="height: 150px"></textarea><label class="form-label">Tu Mensaje!</label><small
                                    class="form-text text-danger help-block"></small>
                            </div>
                        </div>
                        <div class=" display-none " id="divAlerta" role="alert">
                            <span id="mensajeForm">Formulario enviado con exitos</span>
                            <span><a href="#" id="alerta">&#10005;</a> </span>
                        </div>
                        <div class="d-grid col-6 mx-auto">
                            <button class="btn btn-primary btn-lg" id="sendMessageButton" type="submit">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
